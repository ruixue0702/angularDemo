<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>angular</title>
	<link rel="stylesheet" href="css/normalize.css">

    <body ng-app='myApp'>

	    </div>
	    
	</div>
        <ul id="nav" class="flex-container">

            </a></li>

            	<img src="images/icon/icon2.jpg" alt="">

        <div ng-view></div>

		<script>
